<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Love and Nature</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="nav container">
          <div class="menu">
            <div class="menu-button-wrapper">
              <span class="menu-button" onclick="showMenuPanel()">Menu</span>
            </div>
            <div class="menu-panel" id="menu-panel">
              <a href="#">Blog</a>
              <a href="#">About</a>
              <a href="#">Store</a>
              <a href="#">Contact</a>
            </div>
          </div>
          <div class="logo">
            <strong
              >Love and
              <span style="color: rgb(93, 163, 22)">Nature</span></strong
            >
          </div>
          <div class="subscribe">
            <span class="subscribe-button">Subscribe now</span>
          </div>
        </div>
        <div class="subscribe-mobile" id="subscribe-mobile">
          <span class="subscribe-button">Subscribe now</span>
        </div>
      </div>
      <div class="main">
        <div class="post-area container">
          <div class="first-three" id="first-three">
            <!-- data will be populated by  ajax -->
          </div>

          <div class="posts" id="posts">
            <!-- data will be populated by ajax -->
          </div>
        </div>
      </div>
      <div class="footer">
        <span>&copy; Love and Nature 2021</span>
        <div class="social-media">
          <a href="#">
            <img
              src="./assets/icons/facebook.png"
              alt="facebook"
              class="social-media-icon"
            />
          </a>
          <a href="#">
            <img
              src="./assets/icons/instagram.png"
              alt="instagram"
              class="social-media-icon"
            />
          </a>
          <a href="#">
            <img
              src="./assets/icons/twitter.png"
              alt="twitter"
              class="social-media-icon"
            />
          </a>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
